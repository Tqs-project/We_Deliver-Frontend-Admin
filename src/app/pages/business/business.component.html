<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h4 class=" card-title">Orders</h4>
            </div>
            <div class=" col-sm-6 ">
              <div ngbDropdown class="float-right">
                <button class=" btn btn-link btn-icon" data-toggle="dropdown" ngbDropdownToggle type="button">
                  <i class=" tim-icons icon-settings-gear-63"> </i>
                </button>
                <div aria-labelledby="dropdownMenuLink" class=" dropdown-menu-right" ngbDropdownMenu>
                  <a href="javascript:void(0)" ngbDropdownItem> All </a>
                  <a href="javascript:void(0)" ngbDropdownItem> Aveiro </a>
                  <a href="javascript:void(0)" ngbDropdownItem> Porto </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>Customer Username</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Timestamp</th>
                <th>Status</th>
                <th>Cost</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.username }}</td>
                <td>{{ order.customerLocation }}</td>
                <td>{{ order.location }}</td>
                <td>{{ order.orderTimestamp }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.cost }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div style="text-align: center; width: 100%;">Total sales: {{ totalMoney }}â‚¬</div>
      </div>
    </div>
  </div>
</div>
