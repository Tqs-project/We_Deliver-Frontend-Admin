<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h4 class=" card-title">Riders</h4>
            </div>
            <div class=" col-sm-6 ">
              <div ngbDropdown class="float-right">
                <button class=" btn btn-link btn-icon" data-toggle="dropdown" ngbDropdownToggle type="button">
                  <i class=" tim-icons icon-settings-gear-63"> </i>
                </button>
                <div aria-labelledby="dropdownMenuLink" class=" dropdown-menu-right" ngbDropdownMenu>
                  <a href="javascript:void(0)" ngbDropdownItem> All </a>
                  <a href="javascript:void(0)" ngbDropdownItem> Aveiro </a>
                  <a href="javascript:void(0)" ngbDropdownItem> Porto </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Joined At</th>
                <th>Phone Number</th>
                <th>Vehicle Plate</th>
                <th>Busy</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let rider of riders">
                <td>{{ rider.username }}</td>
                <td>{{ rider.email }}</td>
                <td>{{ rider.joinedAt }}</td>
                <td>{{ rider.phoneNumber }}</td>
                <td>{{ rider.vehiclePlate }}</td>
                <td>{{ rider.busy }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
